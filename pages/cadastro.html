<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <title> Cadastro de Usuario</title>
</head>

<body>
    <header class="cabecalho">
        <nav>

        </nav>
    </header>

    <main>
        <section id="menu-de-cadastro" style="height: 12rem;">
            <div class="container-fluid">

                <div id="carouselExampleIndicators" 
                    class="carousel slide" 
                    data-bs-ride="carousel"
                    data-bs-interval="false"
                    style="height: 10em">

                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <article>
                                <h2>1ª Etapa de Cadastro</h2>
                                <p>Dados pessoais</p>
                                <form action="">
                                    <label for="fname">Nome</label>
                                    <input type="text" name="fname" id="name-field">
                                    <label for="fsurname">Sobrenome</label>
                                    <input type="text" name="fsurname" id="surname-field">
                                    <label for="fdateofbirth">Data de nascimento</label>
                                    <input type="date" name="fdateofbirth" id="birthday-field">
                                    <label for="frg">RG</label>
                                    <input type="number" name="frg" id="rg-field" placeholder="99.999.999-9" maxlength="9">
                                    <label for="fcpf">CPF</label>
                                    <input type="number" name="fcpf" id="cpf-field" placeholder="999.999.999-99" maxlength="11">
                                </form>
                            </article>
                        </div>
                        <div class="carousel-item">
                            <article>
                                <h2>2ª Etapa de Cadastro</h2>
                                <p>Dados de contato</p>
                                <form action="">
                                    <label for="femail">E-mail*</label>
                                    <input type="email" name="femail" id="email-field" placeholder="example@tintech.com">
                                    <label for="fphone">Telefone</label>
                                    <input type="tel" name="fphone" id="tel-field" placeholder="(00)99999-9999">
                                </form>
                            </article>
                        </div>
                        <div class="carousel-item">
                            <article>
                                <h2>3ª Etapa de Cadastro</h2>
                                <p>Dados de localização</p>
                                <form action="">
                                    <label for="fcep">CEP</label>
                                    <input type="number" name="fcep" id="cep-field" placeholder="999999-99">
                                    <label for="fuf">UF</label>
                                    <input type="text" name="fuf" id="">
                                    <label for="fnacionalidade">Nacionalidade</label>
                                    <input type="text" name="fnacionalidade" id="">
                                    <label for="fcidade">Cidade</label>
                                    <input type="text" name="fcidade" id="">
                                    <label for="fbairro">Bairro</label>
                                    <input type="text" name="fbairro" id="">
                                    <label for="frua">Rua</label>
                                    <input type="text" name="frua" id="">
                                    <label for="fcomplemento">Complemento</label>
                                    <input type="text" name="fcomplemento" id="">
                                </form>
                            </article>
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
            <button id="submit-btn">Submit</button>
        </section>
    </main>

    <footer>
        <article>
            <h3>markets:</h3> 
            <ul>
              <li>Brasil</li>
              <li>Estados Unidos</li>  
              <li>Inglaterra</li>
              <li>Chile</li>
            </ul> 
        </article>

        <picture>
            <img src="" alt="Icone de email">
            <img src="" alt="Icone de youtube">
            <img src="" alt="Icone de WhatsApp">
            <img src="" alt="Icone de facebook">
        </picture>
    </footer>
    
    <script src="../JS/view/entrada-view.js"></script>
    <script src="../JS/model/entrada-model.js"></script>
    <script src="../JS/controller/entrada-controller.js"></script>

</body>

</html>
