<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Shade&family=Cookie&family=Press+Start+2P&family=Righteous&family=Send+Flowers&display=swap"
        rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../CSS/login.css">

    <title>* Login *</title>
</head>

<body>
    <img src="../images/pictures/logologinTT.png">

    <form style="font-size: 17px;">
        <div style="text-align:center" class="mb-3 margin1">
            <label for="exampleInputEmail1" style="font-family: 'Roboto Slab';" class=" form-label"><b>Favor inserir seu
                    endereço de e-mail:</b></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" style="font-family: 'Roboto Slab';" class="form-text">Nunca compartilharemos seu e-mail
                com mais ninguém.</div>
        </div>

        <div style="text-align:center" class="mb-3 margin2">
            <label for="exampleInputPassword1" style="font-family: 'Roboto Slab';" class="form-label"><b>Favor inserir
                    sua
                    senha:</b></label>
            <input type="password" class="form-control margin2" id="exampleInputPassword1">
        </div>

        <div style="text-align:center" id="passwordHelpBlock" style="font-family: 'Roboto Slab';" class="form-text">
            Nós da TinTech nunca iremos pedir sua senha, não compartilhe com ninguém.
        </div>

        <div class="mb-3 form-check" style="margin-left: 12px;">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" style="font-family: 'Roboto Slab';" for="exampleCheck1"><b>Lembrar
                    Senha?</b></label>
        </div>

        <div style="margin-bottom:20px;" class="btn">
            <button style="margin-left: 230px;" type="submit" class="btn btn-primary"><b>Entrar</b></button>
        </div>
    </form>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
