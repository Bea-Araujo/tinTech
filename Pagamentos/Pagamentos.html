<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pagamentos</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    
    <div class="container">
        <h1>Confirmar Pagamento</h1>
        <div class="coluna1">
            <div class="Name">
                <h3>Nome</h3>
                <div class="input">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input">
                    <input type="password">
                </div>
            </div>
        </div>
        <div class="coluna2">
            <div class="numeroCartão">
                <h3>Numero do Cartão</h3>
                <div class="input">
                    <input type="text">
                </div>
            </div>
        </div>
        <div class="coluna3">
            <h3>Validade</h3>
            <div class="selection">
                <div class="data">
                    <select name="months" id="months">
                        <option value="Jan">Jan</option>
                        <option value="Feb">Feb</option>
                        <option value="Mar">Mar</option>
                        <option value="Apr">Apr</option>
                        <option value="May">May</option>
                        <option value="Jun">Jun</option>
                        <option value="Jul">Jul</option>
                        <option value="Aug">Aug</option>
                        <option value="Sep">Sep</option>
                        <option value="Oct">Oct</option>
                        <option value="Nov">Nov</option>
                        <option value="Dec">Dec</option>
                      </select>
                      <select name="years" id="anos">
                        <option value="2020">2027</option>
                        <option value="2019">2026</option>
                        <option value="2018">2025</option>
                        <option value="2017">2024</option>
                        <option value="2016">2023</option>
                        <option value="2015">2022</option>
                      </select>
                </div>
                <div class="logos">
                    <a href="https://www.mastercard.com.br/pt-br.html" target="blanck"><img src="mc.png" alt="Cartão Master"></a>
                    <a href="https://www.visa.com.br/?gclid=CjwKCAjw9qiTBhBbEiwAp-GE0bty1fa9fD5MFEv9YcdLf9wg5PouLqPirLfqnn0UjSmTgaYvE7-tcxoCGfoQAvD_BwE" target="blanck"><img src="vi.png" alt="Cartão Visa"></a>
                    <a href="https://www.paypal.com/br/webapps/mpp/home?kid=p40536688811&gclid=CjwKCAjw9qiTBhBbEiwAp-GE0f3u5TsD99kh2ZP7ZOcbBYsdWIkboqFnqBp0weBLBi1Z5B8pPW7RmRoCP7gQAvD_BwE&gclsrc=aw.ds" target="blanck"><img src="pp.png" alt="Cartão PayPal"></a>
                </div>
            </div>    
        </div>
        <a class="btn" href="">Comprar</a>
    </div>
</body>
</html>
